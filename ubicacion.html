
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8"> 
    <style>
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <script>
        var map;
        
        function initMap() {
          var myPosition = new google.maps.LatLng(40.744654,-3.6027866);
          map = new google.maps.Map(document.getElementById('map'), {
            center: myPosition,
            zoom: 8
          });

          var marker = new google.maps.Marker({
            position: myPosition,
            title:"Hello World!"
          });

          // To add the marker to the map, call setMap();
          marker.setMap(map);
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Ip0tNhHyDdtVyrd0xv95_8WlsJtVY8E&callback=initMap">
    </script>
  </body>
</html>
