
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    
    <style>
      .selector-for-some-widget {
        box-sizing: content-box;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

   
    <div id="map" class="card bg-dark text-white">
        <img class="card-img" >
        <div class="card-img-overlay">
        </div>
      </div>

      <script>
        var map;
        
        function initMap() {
          var myPosition = new google.maps.LatLng(40.744654,-3.6027866);
          map = new google.maps.Map(document.getElementById('map'), {
            center: myPosition,
            zoom: 8
          });

          var marker = new google.maps.Marker({
            position: myPosition,
            title:"Hello World!"
          });

          // To add the marker to the map, call setMap();
          marker.setMap(map);
        }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Ip0tNhHyDdtVyrd0xv95_8WlsJtVY8E&callback=initMap">
    </script>

  </body>
</html>
